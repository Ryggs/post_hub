name: post_hub
description: A Flutter application that fetches and displays posts from JSONPlaceholder API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.3.2
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.6.0
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true